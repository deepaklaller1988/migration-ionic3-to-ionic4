<ion-header>
  <ion-toolbar>
     <ion-title>Blocked User</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="blocked-user-content">
		<ion-item *ngFor="let item of blockedUser" class="item">
			<ion-avatar item-left (click)="goToOthersProfile()">
				<img src="{{item.img}}" class="img-avatar">
			</ion-avatar>	
			<h2 class="name" (click)="goToOthersProfile()">{{item.name}}</h2>
			<p class="	">{{item.description}}</p>
			<div item-right >
				<button ion-button block class="btn-unblock" (click)="blockUser()" [ngClass]="{blockBtn: unblockClass}"> 
					<span *ngIf="block">Block</span>
					<span *ngIf="unblock">Unblock</span>
				</button>
			</div>
		</ion-item>
</ion-content>
