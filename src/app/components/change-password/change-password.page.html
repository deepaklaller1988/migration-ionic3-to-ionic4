<ion-header>
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="change-password-content">
	<br><br><br>
	<div class="form-wrapper">
    <ion-item-divider >Update Your Password</ion-item-divider>
    <br>
    <ion-item>
      <ion-input type="password" placeholder="Old Password" [(ngModel)]="oldPassword"></ion-input>
      <ion-icon item-left name="lock"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="New Password" [(ngModel)]="newPassword"></ion-input>
      <ion-icon item-left name="lock"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
      <ion-icon item-left name="lock"></ion-icon>
    </ion-item>

    <button type="button" [disabled]="!(oldPassword && newPassword && confirmPassword)" ion-button block (click)="onClickSave()">Save Changes</button>
  </div> <!-- form content -->
</ion-content>
